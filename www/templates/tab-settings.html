<ion-view view-title="Innstillinger">
    <ion-content>

        <div class="list settingsList">
            <div class="item item-divider">Displays</div>
            <a class="item item-icon-right" href="#" ng-click="moreSettings(0)" title="Color/Contrast Settings">
                Color / Contrast
                <i class="icon ion-edit"></i> 
            </a>

            <a class="item item-icon-right" href="#" ng-click="moreSettings(1)" title="Text Settings">
                 Text Settings
                <i class="icon ion-ios-paper"></i>
            </a>

            <div class="item item-divider">Other Settings</div>
            <li class="item item-icon-left item-toggle">
                <i class="icon ion-mic-c"></i>
                Voice Input
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-icon-left item-toggle">
                <i class="icon ion-grid"></i>
                Tactile Keyboard
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

        </div>

    </ion-content>
</ion-view>
